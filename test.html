<!-- tailwind-overlap.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Tailwind CDN (for quick demos only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Overlapping Divs - Tailwind</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="relative w-[640px] h-[360px]">
    <!-- back card -->
    <div class="absolute left-6 top-10 w-3/5 h-3/5 rounded-lg shadow-lg
                bg-gradient-to-br from-indigo-500 to-indigo-400
                transform rotate-[-6deg]"></div>

    <!-- front card (partially overlapping) -->
    <div class="absolute right-6 bottom-10 w-3/5 h-3/5 rounded-lg shadow-2xl
                bg-gradient-to-br from-rose-400 to-rose-300
                transform rotate-3deg translate-z-10"></div>
  </div>
</body>
</html>
